plugins {
    id 'java'
}

group = 'GradleSelenium'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.rest-assured:rest-assured:5.5.6")
    implementation("io.rest-assured:json-path:5.5.6")
    implementation("io.rest-assured:json-schema-validator:5.5.6")
    implementation("org.seleniumhq.selenium:selenium-java:4.38.0")
    implementation("org.testng:testng:7.11.0")
    implementation("io.github.bonigarcia:webdrivermanager:6.3.3")
}

test {
    useTestNG()
}